<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <!-- <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <header class="header-image"></header>

    <section class="card">
      <h1 class="card__heading">
        Get <span class="card__heading--accent">insights</span> that help your business grow.
      </h1>

      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
    </section>

    <ul class="stats">
      <li class="stats__text">
        <span class="stats__number">10k+</span>companies
      </li>
      <li class="stats__text">
        <span class="stats__number">314</span>templates
      </li>
      <li class="stats__text">
        <span class="stats__number">12M+</span>queries
      </li>
    </ul>
  </main>
  
  <footer>
    <div class="footer__attribution">
      Challenge by 
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ev McNeal</a>.
    </div>
  </footer>
</body>
</html>
